<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Salat Times</title>
</head>

<body>
	<h1>Salat Times</h1>
	<div class="con">
		<div class="input">
			<!--<input class="address" type="text">-->
			<input class="date" type="date" placeholder="hey">
		</div>
		<div class="options">
			<button class="dhaka">Dhaka</button>
			<button class="saudi">Suadi</button>
	  	<button class="dubai">Dubai</button>
	  	<button class="london">London</button>
		</div>
		<div class="result">
			<h2>Results for today</h2>
			<p class="row"><span>Fajr</span><span class="fajrTime">0:00</span></p>
			<p class="row"><span>Dhuhr</span><span class="dhuhrTime">0:00</span></p>
			<p class="row"><span>Asr</span><span class="asrTime">0:00</span></p>
			<p class="row"><span>Maghrib</span><span class="maghribTime">0:00</span></p>
			<p class="row"><span>Isha</span><span class="ishaTime">0:00</span></p>
			<p class="row"><span>Sunrise</span><span class="sunrise">0:00</span></p>
			<p class="row"><span>Sunset</span><span class="sunset">0:00</span></p>
		</div>
		<div class="hadith">
			<p class="hadithBody">Performing prayers at the appointed time is the most beloved deed in the sight of Allah</p>
			<p class="ref">Sahih al-Bukhari 527</p>
		</div>
	</div>


</body>
<script src="app.js"></script>

</html>
